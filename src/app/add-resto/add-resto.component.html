<div class="container">
<br>
<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Success!</strong> Your data has been entered successfully.
    <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

<form [formGroup]="addResto" (ngSubmit)="collectResto()">
    <div class="form-group">
      <label for="exampleInputEmail1">Name</label>
      <input type="email" class="form-control"  [(ngModel)]="data" formControlName="name">
      <p>{{data}}</p>
      <span class="error" *ngIf="name?.touched && name?.invalid">Name is Invalid</span>
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Address</label>
        <input type="email" class="form-control"  placeholder="Enter address" formControlName="address">
        <span class="error" *ngIf="address?.invalid && address?.touched">Address is Invalid</span>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email</label>
        <input type="email" class="form-control"  placeholder="Enter email" formControlName="email">
        <span class="error" *ngIf="email?.invalid && email?.touched">Email is Invalid</span>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Details</label>
        <textarea rows="3"  class="form-control mb-3"  placeholder="Enter details" formControlName="details"></textarea>
        <span class="error" *ngIf="details?.invalid && details?.touched">Please Input some detail!</span>
      </div>
      <div class="buttons">
    <button [disabled]="addResto.invalid" type="submit" class="btn btn-primary" (click)="send()">Submit</button>
    </div>
  </form>

  </div>
